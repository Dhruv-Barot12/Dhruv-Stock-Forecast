<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {

    background: linear-gradient(135deg, #eef2f7, #d9e2ec);
}

.container {
    max-width: 1100px;

.header {

}

.header p {
    color: #555;
}

.grid {
    display: grid;
    grid-template-columns: 1fr 2fr;
    gap: 25px;
    margin-top: 25px;
}

.card {
    background: white;
    padding: 25px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,.08);
}

button {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    margin-bottom: 15px;
}

.blue { background:#2563eb; color:white; }
.green { background:#065f46; color:white; }

    white-space: pre-wrap;

    margin-top: 30px;

<body>

<div class="container">

</div>

<script>
async function getSR() {
    output.innerText = "Loading support & resistance...";
    const res = await fetch("/support-resistance");
    const d = await res.json();

    output.innerText =
`Spot: ${d.spot}
Support: ${d.support}
Resistance: ${d.resistance}

}

async function getTrade() {
    output.innerText = "Generating 9:30 trade (AI)... Please wait.";
    const res = await fetch("/generate-report");
    const d = await res.json();

    if (!d.success) {
        output.innerText = "AI service unavailable.";
        return;
    }

    output.innerText =
`9:30 TRADE REPORT

Spot: ${d.spot}
ATM: ${d.atm}

}
</script>
