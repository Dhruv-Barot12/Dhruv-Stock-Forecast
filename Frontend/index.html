<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

</head>
<body>

<div class="card">
  <h1>üí∞ Paisa ‡§ï‡§Æ‡§æ‡§ì</h1>
  <p class="tagline">9:30 AM High-Risk Intraday Options Insight</p>

  <button onclick="getLevels()">üìä Get Support & Resistance</button>
  <button onclick="getTrade()">‚è∞ 9:30 Trade</button>

  <div id="output"></div>

  <p class="disclaimer">

  </p>
</div>

<script>
async function getLevels() {
  document.getElementById("output").innerHTML = "Loading...";
  const res = await fetch("/support-resistance");
  const d = await res.json();

  document.getElementById("output").innerHTML = `
    <h3>Support & Resistance</h3>
    Spot: ${d.spot}<br>
    Support: ${d.support}<br>
    Resistance: ${d.resistance}
  `;
}

async function getTrade() {
  document.getElementById("output").innerHTML = "Analyzing market...";
  const res = await fetch("/nine-thirty-trade");
  const d = await res.json();

  if (!d.success) {
    document.getElementById("output").innerHTML = "AI failed.";
    return;
  }

  document.getElementById("output").innerHTML = `
    <h3>9:30 Trade Report</h3>
    Spot: ${d.spot} | ATM: ${d.atm}<br>
    Generated: ${d.generated_at}
    <hr>
    <pre>${d.report}</pre>
  `;
}
</script>
