<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Paisa ‡§ï‡§Æ‡§æ‡§ì</title>

<style>
body {
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #eef2f7, #dfe7f1);
  padding: 40px;
}
.container {
  max-width: 1100px;
  margin: auto;
}
.card {
  background: white;
  padding: 25px;
  border-radius: 14px;
  box-shadow: 0 10px 25px rgba(0,0,0,.08);
  margin-bottom: 25px;
}
h1 { margin: 0; }
button {
  width: 100%;
  padding: 14px;
  margin-top: 10px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
}
.blue { background: #2563eb; color: white; }
.green { background: #047857; color: white; }
pre {
  white-space: pre-wrap;
  font-family: inherit;
}
.footer {
  text-align: center;
  font-size: 13px;
  color: #555;
}
.grid {
  display: grid;
  grid-template-columns: 1fr 2fr;
  gap: 20px;
}
</style>
</head>

<body>
<div class="container">

  <div class="card">
    <h1>üí∞ Paisa ‡§ï‡§Æ‡§æ‡§ì</h1>
    <p>9:30 AM High-Risk Intraday Options Insight (Nifty 50)</p>
  </div>

  <div class="grid">
    <div class="card">
      <h3>üìå Quick Actions</h3>
      <button class="blue" onclick="getSR()">Support & Resistance</button>
      <button class="green" onclick="getTrade()">9:30 Trade</button>
      <p><b>Risk:</b> High</p>
      <p><b>Time:</b> 9:30 AM ‚Äì 3:00 PM IST</p>
      <p><b>Expiry:</b> 27 Jan 2026</p>
    </div>

    <div class="card">
      <h3>üìä Trade Output</h3>
      <div id="output">Click a button to generate report.</div>
    </div>
  </div>

  <div class="footer">
    Educational purpose only. Options trading involves high risk.
  </div>

</div>

<script>
async function getSR(){
  const res = await fetch("/support-resistance");
  const d = await res.json();
  document.getElementById("output").innerHTML = `
    <b>Spot:</b> ${d.spot}<br>
    <b>Support:</b> ${d.support}<br>
    <b>Resistance:</b> ${d.resistance}<br>
    <b>Generated:</b> ${d.generated}
  `;
}

async function getTrade(){
  document.getElementById("output").innerHTML = "‚è≥ Generating 9:30 trade...";
  const res = await fetch("/nine-thirty-trade");
  const d = await res.json();
  if(d.error){
    document.getElementById("output").innerHTML = d.error;
    return;
  }
  document.getElementById("output").innerHTML = `
    <b>Spot:</b> ${d.spot} | <b>ATM:</b> ${d.atm}<br>
    <b>Generated:</b> ${d.generated}<hr>
    <pre>${d.report}</pre>
  `;
}
</script>
</body>
</html>
