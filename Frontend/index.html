<button onclick="load930()">9:30 Probability</button>

<div id="output"></div>

<script>
async function load930() {
  const res = await fetch("/probability-930");
  const data = await res.json();

  if (data.error) {
    document.getElementById("output").innerText = data.error;
    return;
  }

  document.getElementById("output").innerHTML = `
    <h3>${data.title}</h3>
    <p><b>Reference Level:</b> ${data.reference_level}</p>
    <p>Upside: ${data.upside}</p>
    <p>Downside: ${data.downside}</p>
    <p>Roughly Flat: ${data.flat}</p>
    <p>High Volatility: ${data.volatility}</p>
    <small>Generated: ${data.generated_at}</small>
  `;
}
</script>
