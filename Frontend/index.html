<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dhruv Stock Forecast</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      padding: 30px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; color: #1a5fb4; }
    h2 { color: #0d47a1; margin-top: 30px; }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #1a5fb4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #0d47a1; }
    #output {
      margin-top: 25px;
      padding: 20px;
      background: #f8f9fa;
      border-left: 5px solid #1a5fb4;
      border-radius: 6px;
    }
    .disclaimer {
      margin-top: 40px;
      font-size: 13px;
      color: #666;
      text-align: center;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>ðŸ”® Dhruv Stock Forecast</h1>
  <p style="text-align:center;">Real-time Nifty 50 â€¢ AI Intraday Insights</p>

  <h2>ðŸ“Š Support & Resistance</h2>
  <button onclick="getSupportResistance()">Get Current Levels</button>

  <h2>ðŸ¤– AI Intraday Options Report</h2>
  <button onclick="generateReport()">Generate AI Report</button>

  <div id="output"></div>

  <div class="disclaimer">
    Educational only. Not financial advice.
  </div>
</div>

<script>
async function getSupportResistance() {
  const output = document.getElementById("output");
  output.innerHTML = "Loading support & resistance...";

  try {
    const res = await fetch("/support-resistance");
    const data = await res.json();

    output.innerHTML = `
      <h3>ðŸ“Œ Nifty Levels</h3>
      <p><strong>Spot:</strong> ${data.spot}</p>
      <p><strong>Support:</strong> ${data.support}</p>
      <p><strong>Resistance:</strong> ${data.resistance}</p>
      <p><em>${data.logic}</em></p>
      <small>${data.disclaimer}</small>
    `;
  } catch (err) {
    output.innerHTML = `<p style="color:red;">Failed to load data</p>`;
  }
}

async function generateReport() {
  const output = document.getElementById("output");
  output.innerHTML = "Generating AI report...";

  try {
    const res = await fetch("/generate-report");
    const data = await res.json();

    if (!data.success) throw new Error(data.error);

    output.innerHTML = `
      <h3>ðŸ“ˆ AI Intraday Report</h3>
      <p><strong>Spot:</strong> ${data.spot}</p>
      <p><strong>ATM:</strong> ${data.atm_strike}</p>
      <hr>
      <div>${data.report.replace(/\n/g, "<br>")}</div>
    `;
  } catch (err) {
    output.innerHTML = `<p style="color:red;">${err.message}</p>`;
  }
}
</script>
</body>
</html>
